<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0, width=device-width">
	<link rel="stylesheet" href="css/themes/my-custom-theme.min.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	<style type="text/css">
		img{
			position: relative;
			width: 100%;
			height: 100%;
			margin-top: auto;
			margin-left: auto;
		}
	</style>
</head>
<body>

<div data-role="page" data-theme="a" id="index">

	<div data-role="panel" id="myPanel" data-display="push" data-swipe-close="true" data-theme="b">
    		<ul data-role="listview" data-icon="false">
			<li><a href="#register" >Register</a></li>
			<li><a href="#" >Inquire@ATA</a></li>
				<li data-role="collapsible" data-inset="false" data-iconpos="right">
					<h3>Bookings</h3>
						<ul data-role="listview">
							<li><a href="#">Domestic</a></li>
							<li><a href="#">International</a></li>
							<li><a href="#">Bus</a></li>
							<li><a href="#">Hotel</a></li>
						</ul>
				</li>
			<li><a href="#my-header" data-rel="close">Close panel</a></li>
			</ul>
	</div><!-- /panel -->

	<div data-role="header" id="my-header" data-theme="a">
		<a href="#myPanel" data-icon="bars" class="ui-btn-left">Menu</a>
		<h1>i@ATA</h1>
		<a href="#myPanel" data-icon="gear" class="ui-btn-right">Login</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<img src="logo-small.png" />
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed" data-theme="b">
		<h4></h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- page2 -->
<div data-role="page" id="register">

	<div data-role="header">
		<a href="#index" data-icon="carat-l">back</a><h1>Register</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<input type="text" placeholder="First Name" />
		<input type="text" placeholder="MIddle Name" />
		<input type="text" placeholder="Last Name" />
		<input type="text" placeholder="Suffix" />
		<input type="text" placeholder="Username" />
		<input type="email" placeholder="Email" />
		<button data-theme="b">Submit</button>
	</div><!-- /content -->

	
</div><!-- /page -->
</body>
</html>
